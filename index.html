<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>p2pchess.github.io</title>

		<meta name="description" content="Peer to peer chess application">
		<meta property="og:title" content="p2pchess.github.io">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://p2pchess.github.io">
		<meta property="og:description" content="Peer to peer chess application">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/chessground.base.css" />
		<link rel="stylesheet" href="css/chessground.brown.css" />
		<link rel="stylesheet" href="css/chessground.cburnett.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
	</head>
	<body>
		<p class="title">p2pchess.github.io</p>
		<div id="app">
			<div class="navbar">
			  <button class="tab-item" onclick="openTab(event,'quickpairing')">Quick pairing</button>
			  <button class="tab-item tab-item-select" onclick="openTab(event,'lobby')">Lobby</button>
			  <button class="tab-item" onclick="openTab(event,'settings')">Settings</button>
			</div>
			<div id="quickpairing" class="tab" style="display:none">
				<button class="quick-button" onclick="createChallenge(1,0)">
					<div class="clock">1+0</div>
					<div class="perf">Bullet</div>
				</button>
				<button class="quick-button" onclick="createChallenge(2,1)">
					<div class="clock">2+1</div>
					<div class="perf">Bullet</div>
				</button>
				<button class="quick-button" onclick="createChallenge(3,0)">
					<div class="clock">3+0</div>
					<div class="perf">Blitz</div>
				</button>
				<button class="quick-button" onclick="createChallenge(3,2)">
					<div class="clock">3+2</div>
					<div class="perf">Blitz</div>
				</button>
				<button class="quick-button" onclick="createChallenge(5,0)">
					<div class="clock">5+0</div>
					<div class="perf">Blitz</div>
				</button>
				<button class="quick-button" onclick="createChallenge(5,3)">
					<div class="clock">5+3</div>
					<div class="perf">Blitz</div>
				</button>
				<button class="quick-button" onclick="createChallenge(10,0)">
					<div class="clock">10+0</div>
					<div class="perf">Rapid</div>
				</button>
				<button class="quick-button" onclick="createChallenge(10,5)">
					<div class="clock">10+5</div>
					<div class="perf">Rapid</div>
				</button>
				<button class="quick-button" onclick="createChallenge(15,10)">
					<div class="clock">15+10</div>
					<div class="perf">Rapid</div>
				</button>
				<button class="quick-button" onclick="createChallenge(30,0)">
					<div class="clock">30+0</div>
					<div class="perf">Classical</div>
				</button>
				<button class="quick-button" onclick="createChallenge(30,20)">
					<div class="clock">30+20</div>
					<div class="perf">Classical</div>
				</button>
				<button class="quick-button" onclick="createCustomChallenge()">
					<div class="perf">Custom</div>
				</button>
			</div>

			<div id="lobby" class="tab">
			</div>

			<div id="settings" class="tab" style="display:none">
			</div>
		</div>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
