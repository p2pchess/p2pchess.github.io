<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>chess.github.io</title>
		<meta name="description" content="Peer to peer chess application">
		<meta property="og:title" content="p2pchess.github.io">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://p2pchess.github.io">
		<meta property="og:description" content="Peer to peer chess application">
		<link rel="stylesheet" href="css/chessground.base.css" />
		<link rel="stylesheet" href="css/chessground.brown.css" />
		<link rel="stylesheet" href="css/chessground.cburnett.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
		<script type="module">
			import { Chessground } from './js/chessground.min.js';
			Chessground(document.getElementById('board-1'), {});
			const chessWorker = new Worker('./js/scalachess.min.js');
			chessWorker.onmessage = function(event){
				console.log(event.data);
			};
			chessWorker.postMessage({
			  topic: 'init',
			  payload: {
				variant: 'chess960'
			  }
			});
		</script>
	</head>
	<body>
		<h1>p2pchess.github.io</h1>
		<div>
			basic board, default config
			<div class="chessground" id="board-1"></div>
		</div>
	</body>
</html>
